<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
      <ion-title>Place Detail</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>{{ loadedPlace.title }}</ion-card-title>
      <ion-card-subtitle text-center>{{ loadedPlace.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="loadedPlace.imgUrl"></ion-img>
    <ion-card-content>
      <p>{{ loadedPlace.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
